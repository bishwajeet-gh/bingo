<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--white);
            padding: 1.25rem 0;
            margin-bottom: 1.25rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stats-card {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-radius: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .notes-pre {
            white-space: pre-wrap;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 1;
        }

        .badge-soft-primary {
            background: linear-gradient(135deg, #7c8cfb, var(--primary));
            color: #fff;
            border-radius: 999px;
            padding: 0.35rem 0.6rem;
            box-shadow: 0 6px 14px rgba(99, 102, 241, 0.25);
        }

        .badge-soft-gray {
            background: #EEF2FF;
            color: #374151;
            border-radius: 999px;
            padding: 0.35rem 0.6rem;
        }

        /* Easier-to-read notes in table */
        .notes-cell {
            max-height: 220px;
            overflow: auto;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .note-item {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 8px 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .note-text {
            white-space: pre-wrap;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Bingo Admin Dashboard</h1>
            <p class="welcome-text">User-wise BINGO counts, notes, and board stats</p>
        </header>

        <div class="content-wrapper">
            <!-- Left: Stats Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h2 class="section-title"><span class="icon">üìä</span>Overview</h2>
                    <div class="game-rules">
                        <ul class="feature-list" style="margin-bottom:0;">
                            <li>Total Users: <strong id="statTotalUsers">-</strong></li>
                            <li>Users with ‚â•1 BINGO: <strong id="statUsersWithBingo">-</strong></li>
                            <li>Total BINGOs: <strong id="statTotalBingos">-</strong></li>
                        </ul>
                        <div class="d-grid mt-3 gap-2">
                            <button id="toggleMock" class="btn btn-reset">Toggle Mock/Live (global)</button>
                            <button id="refreshAdmin" class="btn btn-sync"><span class="icon">‚Üª</span> Refresh</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center: Users Table -->
            <main class="main-content">
                <div class="card p-3 stats-card">
                    <div class="table-responsive">
                        <table class="table align-middle table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>BINGO Count</th>
                                    <th>Completed Cells</th>
                                    <th>Last Synced</th>
                                </tr>
                            </thead>
                            <tbody id="adminTableBody">
                                <tr>
                                    <td colspan="4" class="text-center text-muted">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <!-- Right: Notes Viewer Sidebar -->
            <div class="sidebar winners-sidebar">
                <div class="sidebar-section">
                    <h2 class="section-title"><span class="icon">üìù</span>Notes</h2>
                    <div id="selectedUser" class="mb-2 text-muted"></div>
                    <div id="notesViewer" class="winners-list">
                        <div class="no-winners">Select a row to view notes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/services/jsonbin-service.js"></script>
    <script src="js/admin/admin-service.js"></script>
    <script src="js/admin/dashboard.js"></script>
    <script>
        // Replace localStorage toggle with global JSONBin toggle persisted in TOGGLES_BIN_ID
        (function () {
            const btn = document.getElementById('toggleMock');
            if (!btn) return;
            const svc = new JsonBinService();
            async function render() {
                const on = await svc.isMockEnabled();
                btn.textContent = on ? 'Using MOCK (switch to LIVE)' : 'Using LIVE (switch to MOCK)';
            }
            async function saveToggle(next) {
                if (!CONFIG.JSONBIN.TOGGLES_BIN_ID) { alert('Missing TOGGLES_BIN_ID in config'); return; }
                try {
                    await svc.fetchWithRetry(`${CONFIG.JSONBIN.BASE_URL}/${CONFIG.JSONBIN.TOGGLES_BIN_ID}`, { method: 'PUT', body: JSON.stringify({ USE_MOCK: next }) });
                    svc.togglesCache = { USE_MOCK: next };
                } catch (e) { console.error('Failed to save toggle', e); alert('Failed to save toggle'); }
            }
            btn.addEventListener('click', async function () { const on = await svc.isMockEnabled(); await saveToggle(!on); await render(); });
            render();
        })();
    </script>
</body>

</html>
